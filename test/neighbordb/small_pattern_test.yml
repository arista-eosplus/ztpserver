tests:
  - pattern
  - topology
valid_patterns:
  nodes:
    - sample node template 1
    - sample node template 2
    - negative constraints 1
  globals:
    - sample global template 1
    - sample global template 2
    - sample global template 3
    - default catch all
nodes:
  pass:
    - name: node_d27d
      match: sample node template 1
  fail:
    - name: node_2b3d

